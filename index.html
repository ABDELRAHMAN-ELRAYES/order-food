<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />

    <link rel="icon" href="icon.png" />
    <title>Order</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="icon.png" alt="error" />
          <h2>FOODK</h2>
        </div>
        <h1>Order Meal</h1>
        <div class="order-cart">
          <h2>Orders</h2>
          <i class="fa-solid fa-bowl-food"></i>
        </div>
      </div>
      <div class="content">
        <div class="menu">
          <h1>Enter Your Order Elements</h1>
          <div class="input-btn">
            <input type="text" class="ordered-meal" />
            <button class="order-btn">Add</button>
          </div>
          <h1>Suggested Meals</h1>
          <div class="suggested-meals">
            <div class="sug-row sug-row1">
              <div class="sug-meal sug-meal1">Apple</div>
              <div class="sug-meal sug-meal2">Orange</div>
              <div class="sug-meal sug-meal3">tomato</div>
              <div class="sug-meal sug-meal4">popcorn</div>
            </div>
            <div class="sug-row sug-row2">
              <div class="sug-meal sug-meal5">Apple</div>
              <div class="sug-meal sug-meal6">Orange</div>
              <div class="sug-meal sug-meal7">tomato</div>
              <div class="sug-meal sug-meal8">popcorn</div>
            </div>
            <div class="sug-row sug-row3">
              <div class="sug-meal sug-meal9">Apple</div>
              <div class="sug-meal sug-meal10">Orange</div>
              <div class="sug-meal sug-meal11">tomato</div>
              <div class="sug-meal sug-meal12">popcorn</div>
            </div>
          </div>
        </div>
        <div class="order">
          <div class="order-element">
            <div class="order-icon">
              <i class="fa-solid fa-bowl-food"></i>
              <h2 class="order-element-name order-element-name1">Apple</h2>
            </div>
            <h2 class="order-price order-price1">20$</h2>
          </div>
          <div class="order-element">
            <div class="order-icon">
              <i class="fa-solid fa-bowl-food"></i>
              <h2 class="order-element-name order-element-name2">Meat</h2>
            </div>
            <h2 class="order-price order-price2">20$</h2>
          </div>
          <div class="order-element">
            <div class="order-icon">
              <i class="fa-solid fa-bowl-food"></i>
              <h2 class="order-element-name order-element-name3">chicken</h2>
            </div>

            <h2 class="order-price order-price3">100$</h2>
          </div>
          <div class="order-element">
            <div class="order-icon">
              <i class="fa-solid fa-bowl-food"></i>
              <h2 class="order-element-name order-element-name4">chicken</h2>
            </div>
            <h2 class="order-price order-price4">150$</h2>
          </div>
          <div class="order-element">
            <div class="order-icon">
              <i class="fa-solid fa-bowl-food"></i>
              <h2 class="order-element-name order-element-name5">burger</h2>
            </div>
            <h2 class="order-price order-price5">98$</h2>
          </div>
        </div>
      </div>
      <div class="total-checkout">
        <h2>Total check : <span class="total-check">1325.26</span>$</h2>
        <button class="checkout-btn">Check Out</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
