<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />

    <link rel="icon" href="icon.png" />
    <title>Order</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="icon.png" alt="error" />
          <h2>FOODK</h2>
        </div>
        <h1>Order Meal</h1>
        <div class="order-cart">
          <h2>Orders</h2>
          <i class="fa-solid fa-bowl-food"></i>
        </div>
      </div>
      <div class="in-container">
        <div class="order-check">
          <div class="content">
            <div class="menu">
              <h1>Enter Your Order Elements</h1>
              <div class="input-btn">
                <input type="text" class="ordered-meal" />
                <button class="order-btn">Add</button>
              </div>
              <h1>Suggested Meals</h1>
              <div class="suggested-meals"></div>
            </div>
            <div class="order"></div>
          </div>
          <div class="total-checkout">
            <h2>Total check : <span class="total-check">0,000</span>$</h2>
            <button class="checkout-btn">Check Out</button>
          </div>
        </div>
        <div class="stock-menu">
          <h1>The Menu</h1>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
